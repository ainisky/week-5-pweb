<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Kodepos Search</title>
  <style>
    body{
      font-family: Arial;
      background-color: #B09B71;
    }
    h1{
      font-size: 4rem;
      color: #D8CCA3;
     -webkit-text-stroke: 2px #6B5C2A;
    }
    input{
      margin-right: 16px;
      border-radius: 10px;
      width: 300px;
      height: 40px;
      font-size: 20px;
      padding: 8px 12px;
    }
    button{
      border-radius: 10px;
      width: 60px;
      height: 40px;
      font-size: 20px;
      padding: 8px 12px;
      background-color: beige;
    }
  </style>
</head>
<body>
  <center><h1>Cari Kodepos</h1>
  <input type="text" id="searchInput" placeholder="Masukkan nama daerah...">
  <button id="searchBtn">Cari</button>
  <ul id="result"></ul>
  </center>

  <!-- Hubungkan file JS -->
  <script src="script.js"></script>
</body>
</html>
